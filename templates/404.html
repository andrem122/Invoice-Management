{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Page Not Found</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <!-- Google font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400|Raleway:300" />
	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'style.css' %}" />
  <link type="text/css" rel="stylesheet" href="{% static 'website/main.css' %}" />
  <script defer src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script defer src="{% static 'form.js' %}?v=1.16" type="text/javascript"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

  <body>

    <div id="overlay_id" class="overlay">

      <form id="contact-support-form" class="standard-webiste-form" action="{% url 'website:contact_support' %}" method="post">
        {% csrf_token %}
        <button class="exit-on-click">
          <i id="send-data-exit" class="fas fa-times popup-remove-trigger"></i>
        </button>
        <div class="form-intro">
          <h2>Contact Us</h2>
          <p>
            Contact the Nova One customer support team.
          </p>
        </div>
        <input type="text" name="email" placeholder="Email" maxlength="100" required="" id="id_email">
        <textarea name="message" cols="40" rows="5" placeholder="Write your message here..." id="id_message"></textarea>
        <input class="standard-btn" type="submit" value="Contact Now">
        <div class="form-description">
          <p>
            By clicking &#34;Contact Now&#34;, you agree to be
            contacted by the Nova One customer support team.
          </p>
        </div>
      </form>

    </div>

  	<div id="notfound">
  		<div class="notfound-bg" style="background-image: url('{% static '404_assets/404-bg.jpg' %}');"></div>
  		<div class="notfound">
  			<div class="notfound-404">
  				<h1>404</h1>
  			</div>
  			<h2>We are sorry, but the page you requested was not found</h2>
  			<a href="/" class="home-btn">Go Home</a>
  			<a href="#" class="contact-btn popup-trigger">Contact Us</a>
  			<div class="notfound-social">
  				<a href="#"><i class="fab fa-facebook-f"></i></a>
  				<a href="#"><i class="fab fa-twitter"></i></a>
  				<a href="#"><i class="fab fa-pinterest"></i></a>
  				<a href="#"><i class="fab fa-google-plus"></i></a>
  			</div>
  		</div>
  	</div>
  </body>

</html>
