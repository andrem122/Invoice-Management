{# Reject Payment Form #}
<form id="reject-payment-form-{{ item.id }}{{ payment.id }}" class="reject-payment-form" action="{% url 'payment_requests:payments' %}" method="post">
  {% csrf_token %}
  {% if change_payment_status_form.errors %}
  <div class="form-messages">
    <p>{{change_payment_status_form.errors}}</p>
  </div>
  {% endif %}
  {{change_payment_status_form}}
  <input type="hidden" name="p_id" value="{{ item.id }}{{ payment.id }}">
  <input name="reject_payment" type="hidden" value="reject_payment">
  <input type="hidden" name="post_from_url" value="{{ post_from_url }}">

  {% include 'includes/forms/search_inputs.html' %}
</form>
